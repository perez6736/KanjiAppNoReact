<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KanjiApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/kanjiSearch.js"></script>
    <script type="text/javascript" src="./assets/logoutjs.js"></script>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        <img src="./assets/images/ji.png" width="30" height="30" class="d-inline-block align-top ms-2" alt="">
        KanjiSearch
        </a>
    </nav>
    <div class="Body container">
        <div class="row justify-content-around mt-5">
            <div class="input-group mb-3">
                <input id= "kanjiInput" type="text" placeholder="Search here for Kanji" class="form-control">
                <div class="input-group-append">
                  <button id="kanji-search" class="btn btn-outline-secondary" type="button">
                      <span class=" material-icons">search</span>
                  </button>
                </div>
              </div>
        </div>
        
        <!--Dump the kanji definitions and stuff here-->
        <ul id="Kanji-List" class ="row mt-4" style="list-style-type: none;">

            <li data-kanji="人" data-jlpt="4" class="Kanji-wrapper row  justify-content-around mt-4">
                <div class="col-auto" >
                  <div class="row" style="background: bisque;">
                    <div class="col-12">
                        <div class= "literalKanji" >人</div>
                    </div>
                  </div>
                </div>

                <div class="col-9 rounded border p-2">
                    <div class="Kanji-English row m-1">Meaning: person</div>
                    <div class="JLPT-level row m-1">JLPT N4</div>
                    <div class="commonWordText row m-1">Most Common Words</div>
                    <div class="commonVocabWrapper row m-1">
                        <div class="commonVocab col-4 m-1">人</div>
                        <div class="commonVocab col-4 m-1">人間</div>
                        <div class="commonVocab col-4 m-1">夫人</div>
                        <div class="commonVocab col-4 m-1">人々</div>
                        <div class="commonVocab col-4 m-1">犯人</div>
                        <div class="commonVocab col-4 m-1">主人</div>
                    </div>
                </div>
            </li>

            <li data-kanji="人" data-jlpt="4" class="Kanji-wrapper row  justify-content-around mt-4">
                <div class="col-auto" >
                  <div class="row" style="background: bisque;">
                    <div class="col-12">
                        <div class= "literalKanji" >人</div>
                    </div>
                  </div>
                </div>
                <div class="col-9 rounded border p-2">
                    <div class="Kanji-English row m-1">Meaning: person</div>
                    <div class="JLPT-level row m-1">JLPT N4</div>
                    <div class="commonWordText row m-1">Most Common Words</div>
                    <div class="commonVocabWrapper row m-1">
                        <div class="commonVocab col-4 m-1">人</div>
                        <div class="commonVocab col-4 m-1">人間</div>
                        <div class="commonVocab col-4 m-1">夫人</div>
                        <div class="commonVocab col-4 m-1">人々</div>
                        <div class="commonVocab col-4 m-1">犯人</div>
                        <div class="commonVocab col-4 m-1">主人</div>
                    </div>
                </div>
            </li>
        </ul>

    </div>    
</body>

</html>
