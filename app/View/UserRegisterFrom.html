<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KanjiApp</title>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/assets/registrationjs.js"></script>
<link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="registration-form">
        <h1>registration Form</h1>
        <form action="auth" method="POST">
            <input id="username" type="text" name="username" placeholder="Username" required>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <input id="password2" type="password" name="password" placeholder="Confirm password" required>
            <input id="email" type="email" name="email" placeholder="Email" required>
            <input id="submit-user-registration" type="submit">
        </form>
    </div>
</body>
